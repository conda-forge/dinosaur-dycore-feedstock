{% set name = "dinosaur-dycore" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dinosaur_dycore-{{ version }}.tar.gz
  sha256: e6840735fb865f84f0dbe6a936832fcfac26894d7c0bd9eef190c117608d8e68

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools
    - pip
  run:
    - python >=3.10
    - fsspec
    - jax
    - jaxlib
    - numpy
    - pandas
    - pint
    - scipy
    - scikit-learn
    - tree-math
    - xarray
    - xarray-tensorstore

test:
  imports:
    - dinosaur
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google-research/dinosaur
  summary: differentiable dynamics for global atmospheric modeling
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
